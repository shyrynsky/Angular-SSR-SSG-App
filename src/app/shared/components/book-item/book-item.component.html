<div class="book-details">
  <h2 class="book-title">{{ book.name }}</h2>
  <p class="book-description">{{ book.description }}</p>
  <div class="book-links">
    <a [routerLink]="['/book', book.id]" class="book-link read-link">Read</a>
    <a [routerLink]="['/author', book.author_id]" class="book-link author-link">Author</a>
  </div>
</div>
